<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printerica WhatsApp Messaging</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Printrica WhatsApp Messaging</h1>
    <label for="number">Phone Number:</label>
    <input type="text" id="number" placeholder="Enter phone number">
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Customer name">
    <br>
    <label for="msg">Order no.:</label>
    <textarea id="msg" placeholder="Enter order no."></textarea>
    <br>
    <button onclick="send_handle()">Send Message</button>

    <script>
        function send_handle() {
            let num = "+2"+document.getElementById("number").value;
            let msg = encodeURIComponent(document.getElementById("msg").value);
            let name = encodeURIComponent(document.getElementById("name").value);

            var win = window.open(`https://wa.me/${num}?text=Hello%20${name},%0D%0AKindly%20be%20informed%20that%20your%20order%20#%20${msg}%0D%0AThanks%20for%20your%20choosing%20Printrica`, '_blank');
            
            if (win) {
                // Focus the window if it's opened successfully
                win.focus();
            } else {
                alert('Please enable pop-ups for this website to open WhatsApp.');
            }
        }
    </script>
</body>
</html>
